<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopperora-mindtech</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch-content">
            <p data-timer id="stopwatch-time">0h:0m:0s</p>
        </div>

        <div class="button-container">
            <button class="timer-button" id="start" onclick="start()">Start</button>
            <button class="timer-button" id="pause" onclick="pause()">Pause</button>
            <button class="timer-button" id="reset" onclick="reset()">Reset</button>
        </div>

    </div>

    
</body>
</html>
